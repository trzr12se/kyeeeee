<script>
    
var currentcode = "";


                  
const input = document.querySelector("#phone");

async function redirectBasedOnLocation() {


          // Fetch the user's location using ipinfo.io API
          await fetch('https://ipinfo.io/json')
              .then(response => response.json())
              .then(data => {
                  const countryCode = data.country;  // Get the country code (e.g., 'US' for United States)
                 
                  // Redirect users based on country code
                  currentcode = countryCode;

    const iti = window.intlTelInput(input, {
      // allowDropdown: false,
      // autoPlaceholder: "off",
      // containerClass: "test",
      // countryOrder: ["jp", "kr"],
      // countrySearch: false,
      // customPlaceholder: function(selectedCountryPlaceholder, selectedCountryData) {
      //   return "e.g. " + selectedCountryPlaceholder;
      // },
      // dropdownContainer: document.querySelector('#custom-container'),
      // excludeCountries: ["us"],
      // fixDropdownWidth: false,
      // formatAsYouType: false,
      // formatOnDisplay: false,
      // geoIpLookup: function(callback) {
      //   fetch("https://ipapi.co/json")
      //     .then(function(res) { return res.json(); })
      //     .then(function(data) { callback(data.country_code); })
      //     .catch(function() { callback(); });
      // },
      // hiddenInput: () => ({ phone: "phone_full", country: "country_code" }),
      // i18n: { 'de': 'Deutschland' },
      initialCountry: currentcode,
      // loadUtils: () => import("/build/js/utils.js"), // leading slash (and http-server) required for this to work in chrome
      // nationalMode: false,
      // onlyCountries: ['us', 'gb', 'ch', 'ca', 'do'],
      // placeholderNumberType: "MOBILE",
      // showFlags: false,
      // separateDialCode: true,
      // strictMode: true,
      // useFullscreenPopup: true,
      // validationNumberTypes: null,
    });
    window.iti = iti; // useful for testing

    

              })
              .catch(error => {
                  console.error('Error fetching IP info:', error);
              });
      }
      
      // Call the function to redirect based on location
      redirectBasedOnLocation();

      const button = document.querySelector("#btn");
    const errorMsg = document.querySelector("#error-msg");
    const validMsg = document.querySelector("#valid-msg");
    const errorMap = ["Invalid number", "Invalid country code", "Too short", "Too long", "Invalid number"];

    const reset = () => {
      input.classList.remove("error");
      errorMsg.innerHTML = "";
      validMsg.innerHTML = "";
      errorMsg.classList.add("hide");
      validMsg.classList.add("hide");
    };

    const showError = (msg) => {
      input.classList.add("error");
      errorMsg.innerHTML = msg;
      errorMsg.classList.remove("hide");
    };

    // on click button: validate
    button.addEventListener('click', () => {
      reset();
      if (!input.value.trim()) {
        showError("Required");
      } else if (iti.isValidNumber()) {
        validMsg.innerHTML = "Valid number: " + iti.getNumber();
        validMsg.classList.remove("hide");
      } else {
        const errorCode = iti.getValidationError();
        const msg = errorMap[errorCode] || "Invalid number";
        showError(msg);
      }
    });

    // on keyup / change flag: reset
    input.addEventListener('change', reset);
    input.addEventListener('keyup', reset);
                 

  </script>
